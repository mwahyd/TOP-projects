<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./game.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body id="game-page">
    <div id="app-container">
      <header id="top">
        <h1 class="title main">Tic Tac Toe</h1>
      </header>

      <div class="middle">
        <main id="app-content" class="hidden" game>
          <div id="game-header" class="hidden">
            <div id="left-items">
              <div>Round: <span id="app-round"></span></div>
            </div>
            <div id="right-items">
              <div id="p1-info">
                <span id="p1-name">P1</span>
                <span id="p1-marker"></span>
                <span id="p1-score"></span>
                <span id="p1-turn-icon" class="turn-icon hidden">&#9750;</span>
              </div>

              <div id="p2-info">
                <span id="p2-name">P2</span>
                <span id="p2-marker"></span>
                <span id="p2-score"></span>
                <span id="p2-turn-icon" class="turn-icon hidden">&#9750;</span>
              </div>
            </div>
          </div>

          <div id="app-gameboard"></div>
          <div class="modal hidden"></div>
          <div class="blur hidden"></div>
        </main>
      </div>

      <footer id="bottom">
        Created by
        <a href="https://github.com/mwahyd" target="_blank">mwahyd</a> 2024
      </footer>
    </div>
  </body>
</html>
