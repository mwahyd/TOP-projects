<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="container">
      <header id="top">
        <h1 class="title main">Tic Tac Toe</h1>
      </header>

      <div class="middle">
        <main id="content">
          <div class="players">
            <div id="p1">
              <button class="p1-btn option">Player 1</button>
            </div>

            <div class="vs">Vs</div>

            <div id="p2">
              <button class="p2-btn option">Player 2</button>
              <button class="comp-btn option">Computer</button>
            </div>
          </div>

          <button class="start">Start</button>
        </main>
      </div>

      <footer id="bottom">HELLO</footer>
    </div>
  </body>
</html>
