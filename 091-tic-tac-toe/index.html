<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="container">
      <header id="top">
        <h1 class="title main">Tic Tac Toe</h1>
      </header>

      <div class="middle">
        <main id="content" open>
          <div class="players">
            <div id="p1">
              <button id="p1-btn" class="option hover">Player 1</button>

              <form action="#" class="form hidden">
                <h2>Player 1</h2>

                <input
                  type="text"
                  class="player-name"
                  placeholder="name"
                  maxlength="8" />

                <div class="group">
                  <div class="markers p1">
                    <button class="marker p1" id="p1-marker1">x</button>
                    <button class="marker p1" id="p1-marker2">&spades;</button>
                  </div>

                  <button class="save-btn p1" id="p1-save">save</button>
                </div>
              </form>
            </div>

            <div id="vs">Vs</div>

            <div id="p2">
              <button id="p2-btn" class="option hover">Player 2</button>
              <button id="comp-btn" class="option hover">Computer</button>

              <form action="#" class="form hidden">
                <h2>Player 2</h2>
                <button class="close">x</button>

                <input
                  type="text"
                  class="player-name"
                  placeholder="name"
                  maxlength="8" />

                <div class="group">
                  <div class="markers p2">
                    <button class="marker p2" id="p2-marker1">o</button>
                    <button class="marker p2" id="p2-marker2">&diams;</button>
                  </div>

                  <button class="save-btn p2" id="p2-save">save</button>
                </div>
              </form>
            </div>
          </div>

          <button class="start" id="start" disabled>Start</button>
        </main>
      </div>

      <footer id="bottom">
        Created by
        <a href="https://github.com/mwahyd" target="_blank">mwahyd</a> 2024
      </footer>
    </div>
  </body>
</html>
