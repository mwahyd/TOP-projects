<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Giphy</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="header__title">Get your gif</h1>
      </div>
    </header>

    <main data-main>
      <div class="container">
        <div class="display">
          <img class="display__img" id="img" />
        </div>
        <div class="search">
          <input type="text" placeholder="find gif" data-input />
          <button data-button>Search</button>
        </div>
      </div>
    </main>
  </body>
</html>
