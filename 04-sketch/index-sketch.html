<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles-sketch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="./scripts-sketch.js" defer></script>
    <title>Pixel Sketch App</title>
  </head>

  <body>
    <main class="main-container">
      <section class="header-section">
        <h1>Pixel SketchPad</h1>
      </section>

      <section class="body-section">
        <div class="sketchpad-container">
          <div class="tools">
            <input type="color" id="colour-picker" value="#000000" />
            <button class="btn" id="draw">Draw</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="grid-size">Change Grid Size</button>
          </div>

          <div class="canvas"></div>
        </div>
      </section>

      <section class="footer-section">
        <footer class="footer">
          Created by <a href="https://github.com/mwahyd">mwahyd</a> 2023
        </footer>
      </section>
    </main>
  </body>
</html>
