<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">DigiLibrary <span class="logo">&#9739;</span></h1>
    </header>

    <div class="container">
      <main>
        <button class="add-btn">&#43;</button>
        <div class="content"></div>

        <form action="#" class="book-form modal hidden">
          <fieldset class="">
            <legend>New Book</legend>
            <div class="close-btn">&#10006;</div>
            <label for="title">
              Title:
              <input type="text" name="title" id="title" required />
            </label>

            <label for="author">
              Author:
              <input type="text" name="author" id="author" required />
            </label>

            <label for="pages">
              Pages:
              <input
                type="tel"
                name="pages"
                id="pages"
                pattern="^[1-9]{1}([0-9]{1,2})?"
                title="Pages should be between 1 - 9999" />
            </label>

            <label for="status" class="status">
              Read:
              <input type="checkbox" name="status" id="status" />
            </label>

            <input type="submit" id="add" value="Add" />
          </fieldset>
        </form>
        <div class="blur hidden"></div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
