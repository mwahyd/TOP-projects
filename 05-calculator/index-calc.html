<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles-calc.css" />
    <script src="./scripts-calc.js" defer></script>
    <title>Web Calculator</title>
  </head>

  <body>
    <header class="header">
      <div class="content">
        <h1>Web Calculator</h1>
      </div>
    </header>

    <main class="main container">
      <div class="calculator">
        <div class="display">
          <p>
            8 + 8<span id="num1"></span> <span id="sign"></span>
            <span id="num2"></span>
          </p>
          <p>= 16 <span id="total"></span></p>
        </div>

        <div class="buttons">
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="delete">Del</button>
          <button class="sign" id="divide">/</button>

          <button class="digit" id="7">7</button>
          <button class="digit" id="8">8</button>
          <button class="digit" id="9">9</button>
          <button class="sign" id="multiply">*</button>

          <button class="digit" id="4">4</button>
          <button class="digit" id="5">5</button>
          <button class="digit" id="6">6</button>
          <button class="sign" id="subtract">-</button>

          <button class="digit" id="1">1</button>
          <button class="digit" id="2">2</button>
          <button class="digit" id="3">3</button>
          <button class="sign" id="add">+</button>

          <button class="digit" id="decimal">.</button>
          <button class="digit" id="0">0</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      Created by
      <a href="https://github.com/mwahyd" target="_blank">mwahyd</a> 2023
    </footer>
  </body>
</html>
