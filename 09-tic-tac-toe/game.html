<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./01-object-literal-pattern/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body id="game-page">
    <header>
      <h1 class="text-centre">Tic Tac Toe</h1>
    </header>

    <main id="main">
      <div class="container">
        <div id="menu" class="game-content">
          <div class="game-header">
            <div class="left-items">
              <div>Timer: <span id="timer"></span></div>
              <div>Round: <span id="round"></span></div>
            </div>

            <div class="right-items">
              <div>
                <span id="player1-name">Player1</span>:
                <span id="p1-marker"></span>
              </div>

              <div>
                <span id="player2-name">Player2</span>:
                <span id="p2-marker"></span>
              </div>
            </div>
          </div>

          <div class="game-board"></div>
        </div>
      </div>
    </main>

    <footer class="footer text-centre">
      Created by
      <a href="https://github.com/mwahyd" target="_blank">mwahyd</a> 2023
    </footer>
  </body>
</html>
