<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./01-object-literal-pattern/script.js" defer></script>
    <title>Tic Tac Toe - Menu</title>
  </head>
  <body>
    <header>
      <h1 class="text-centre">Tic Tac Toe</h1>
    </header>

    <main id="main">
      <div class="container">
        <div id="menu">
          <h2 class="h2 text-centre text-gradient">Menu</h2>

          <div class="options">
            <div class="player1 light-border">
              <div class="player1-form player-container hidden">
                <h3 class="text-centre">Player 1</h3>

                <form action="#" class="fields">
                  <label for="first-player">
                    name:
                    <input
                      type="text"
                      id="first-player"
                      placeholder="enter name ..."
                      maxlength="10" />
                  </label>

                  <label class="markers">
                    select marker:
                    <div class="">
                      <button class="marker-x">x</button>
                      <button class="marker-o">o</button>
                    </div>
                  </label>
                </form>
              </div>

              <button class="player1-btn opponent">Player 1</button>
            </div>

            <div class="vs">Vs</div>

            <div class="player2 light-border">
              <div class="player2-form player-container hidden">
                <h3 class="text-centre">Player 2</h3>

                <form action="#" class="fields">
                  <label for="first-player">
                    name:
                    <input
                      type="text"
                      id="second-player"
                      placeholder="enter name ..."
                      maxlength="10" />
                  </label>
                  <label class="markers">
                    select marker:
                    <div class="">
                      <button class="marker-x">x</button>
                      <button class="marker-o">o</button>
                    </div>
                  </label>
                </form>
              </div>

              <button class="player2-btn opponent">Player 2</button>
              <button class="computer-btn opponent">Computer</button>
            </div>
          </div>
          <button class="start">Start</button>
          <!-- when start button clicked, redirect to PAGE 2 -->
        </div>
      </div>
    </main>

    <footer class="footer text-centre">
      Created by
      <a href="https://github.com/mwahyd" target="_blank">mwahyd</a> 2023
    </footer>
  </body>
</html>
