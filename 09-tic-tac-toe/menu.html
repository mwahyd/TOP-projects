<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

    <title>Tic Tac Toe - Menu</title>
  </head>
  <body>
    <header>
      <h1 class="text-centre">Tic Tac Toe</h1>
    </header>

    <main id="main">
      <div class="container">
        <div id="menu">
          <h2 class="h2 text-centre text-gradient">Menu</h2>

          <div class="options">
            <div class="player1 light-border">
              <div class="player-container">
                <h3 class="text-centre">Player 1</h3>

                <form action="#" class="fields">
                  <label for="first-player">
                    name:
                    <input
                      type="text"
                      id="first-player"
                      placeholder="enter name ..."
                      maxlength="10" />
                  </label>
                  <label class="markers">
                    select marker:
                    <button class="marker-x">x</button>
                    <button class="marker-o">o</button>
                  </label>
                </form>
              </div>
            </div>

            <div class="vs">Vs</div>

            <div class="player2 light-border">
              <div class="co-op player-container">
                <h3 class="text-centre">Player 2</h3>

                <form action="#" class="fields">
                  <label for="first-player">
                    name:
                    <input
                      type="text"
                      id="second-player"
                      placeholder="enter name ..."
                      maxlength="10" />
                  </label>
                  <label class="markers">
                    select marker:
                    <button class="marker-x">x</button>
                    <button class="marker-o">o</button>
                  </label>
                </form>
              </div>

              <button class="player2-btn opponent hidden">Player 2</button>
              <button class="computer-btn opponent hidden">Computer</button>
            </div>
          </div>
          <button class="start">Start</button>
          <!-- when start button clicked, redirect to PAGE 2 -->
        </div>
      </div>
