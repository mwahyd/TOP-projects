<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Interactive Menu & Image Carousel</title>
  </head>

  <body>
    <div class="title">
      <div class="container">
        <h1>Dynamic User Interface</h1>
      </div>
    </div>

    <div class="wrapper">
      <section class="section-one">
        <div class="container">
          <h2 class="section-title">Drop-down Menu</h2>
          <nav class="nav-menu">
            <ul class="menu__list">
              <li class="menu__item info-container">
                <a href="#" class="menu__link" id="info" data-dropdown-btn>Info</a>
                <div class="info-dropdown dropdown" data-info-dropdown>
                  <div class="block">
                    <h4 class="block__title">News</h4>
                    <div class="info__item">
                      <a href="#" class="info__link">Movies</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Music</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Shows</a>
                    </div>
                  </div>

                  <div class="block">
                    <h4 class="block__title">Entertainment</h4>
                    <div class="info__item">
                      <a href="#" class="info__link">Movies</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Music</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Shows</a>
                    </div>
                  </div>

                  <div class="block">
                    <h4 class="block__title">Weather</h4>
                    <div class="info__item">
                      <a href="#" class="info__link">Today</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Forecast</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Maps</a>
                    </div>
                  </div>

                  <div class="block">
                    <h4 class="block__title">Stay Connected</h4>
                    <div class="info__item">
                      <a href="#" class="info__link">Instagram</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Twitter</a>
                    </div>
                    <div class="info__item">
                      <a href="#" class="info__link">Newsletter</a>
                    </div>
                  </div>
                </div>
              </li>

              <li class="menu__item"><a href="#" class="menu__link">About</a></li>

              <li class="menu__item login-container">
                <a href="#" class="menu__link" id="login" data-dropdown-btn>Login</a>
                <div class="login-dropdown dropdown" data-login-dropdown>
                  <form action="#">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />

                    <button type="submit">Submit</button>
                  </form>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="section-two">
        <div class="container header">
          <div class="drawer" data-drawer>
            <button class="drawer-btn" data-drawer-btn>
              <a href="#" class="drawer__link">&#9826;</a>
              <a href="#" class="drawer__link">&#9816;</a>
              <span class="drawer-toggle" data-drawer-btn>&#x2B;</span>
              <a href="#" class="drawer__link">&#128488;</a>
              <a href="#" class="drawer__link">&#9881;</a>
            </button>
          </div>
        </div>
      </section>

      <section class="section-three">
        <div class="container">
          <div class="float">
            <button class="btn float-toggle"><span id="icon">&#x2B;</span></button>
          </div>

          <ul class="float__menu">
            <li class="float__list"><button class="option"></button></li>
            <li class="float__list"><button class="option"></button></li>
            <li class="float__list"><button class="option"></button></li>
            <li class="float__list"><button class="option"></button></li>
            <li class="float__list"><button class="option"></button></li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
