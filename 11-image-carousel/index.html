<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Interactive Menu & Image Carousel</title>
  </head>

  <body>
    <div class="title container">
      <h1>Dynamic User Interface</h1>
    </div>

    <section class="section-one container">
      <h2 class="section-title">Drop Down Menu</h2>
      <nav class="nav-menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Info</a></li>
          <li class="menu__item"><a href="#" class="menu__link">About</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Login</a></li>
        </ul>

        <div class="info-dropdown" info-dropdown>
          <div class="block">
            <h2 class="block__title">News</h2>
            <ul class="block__list">
              <li class="info__item"><h2 class="info__link">News</h2></li>
              <li class="info__item"><a href="#" class="info__link">Breaking</a></li>
              <li class="info__item">
                <a href="#" class="info__link">Top Stories</a>
              </li>
              <li class="info__item">
                <a href="#" class="info__link">Continental</a>
              </li>
            </ul>
          </div>

          <div class="block">
            <h2 class="block__title">Entertainment</h2>
            <li class="info__item"><a href="#" class="info__link">Movies</a></li>
            <li class="info__item"><a href="#" class="info__link">Music</a></li>
            <li class="info__item"><a href="#" class="info__link">Shows</a></li>
          </div>

          <div class="block">
            <h2 class="block__title">Weather</h2>
            <li class="info__item"><a href="#" class="info__link">Today</a></li>
            <li class="info__item"><a href="#" class="info__link">Forecast</a></li>
            <li class="info__item"><a href="#" class="info__link">Maps</a></li>
          </div>

          <div class="block">
            <h2 class="block__title">Stay Connected</h2>
            <li class="info__item"><a href="#" class="info__link">Instagram</a></li>
            <li class="info__item"><a href="#" class="info__link">Twitter</a></li>
            <li class="info__item"><a href="#" class="info__link">Newsletter</a></li>
          </div>
        </div>

        <div class="login-dropdown" login-dropdown>
          <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <button>Submit</button>
          </form>
        </div>
      </nav>
    </section>
  </body>
</html>
