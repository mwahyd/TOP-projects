<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./style-sign.css" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <main class="main-container">
      <header class="img-title">
        <img
          src="./assets/croc.jpg"
          alt="a bipedal cartoon croc walking with a small bird cage" />
        <h1 class="title">Chimney!</h1>
      </header>

      <div class="text-container">
        <p class="hero-text">
          This service has not yet been conceived. The idea is still on the
          drawing board. Yet we are putting the brand out to the open!
        </p>
        <p class="hero-text">
          <strong>Sign Up</strong> now to get pestering emails from us with our
          updates!
        </p>
      </div>

      <div class="form-container">
        <form action="#" method="POST">
          <fieldset>
            <legend>Join us today</legend>

            <label for="forename">
              First Name
              <input type="text" id="forename" name="forename" />
            </label>

            <label for="surname">
              Last Name
              <input type="text" id="surname" name="surname" />
            </label>

            <label for="mail">
              Email
              <input type="email" name="email" id="mail" />
            </label>

            <label for="tel">
              Phone Number
              <input type="tel" name="tel" id="tel" />
            </label>

            <label for="password">
              Password
              <input type="password" name="password" id="password" />
            </label>

            <label for="conf-pwd">
              Confirm Password
              <input type="password" name="conf-pwd" id="conf-pwd" />
            </label>
          </fieldset>
          <button>Create Account</button>
        </form>
      </div>
    </main>
  </body>
</html>
