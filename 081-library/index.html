<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="elements-container">
      <header>
        <h1>Library</h1>
        <button class="add" id="add-btn">+</button>
      </header>

      <main>
        <form class="modal hidden" id="form">
          <div class="toolbar">
            <h2>Book</h2>
            <button id="close" class="close-btn">x</button>
          </div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" min="1" max="9999" />
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" />
          <input type="submit" class="submit-btn" id="submit" />
        </form>
        <div class="blur hidden" id="layer"></div>
      </main>
    </div>
  </body>
</html>
