<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rps-styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Electrolize" />
    <script src="./rps-scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <main class="main-container">
      <section class="top-section">
        <header>
          <h1 class="title">Rock Paper Scissors - UI</h1>
        </header>
      </section>

      <section class="mid-section">
        <div class="btn-container">
          <button><img name="rock" src="./images/rock.jpg" /></button>
          <button>
            <img name="paper" src="./images/paper.jpg" />
          </button>
          <button>
            <img name="scissors" src="./images/scissors.jpg" />
          </button>
        </div>
      </section>

      <section class="last-section">
        <div class="display">
          <div id="intro" class="center-text">
            <p class="mb-50">BEST OF 5 ROUNDS, WINNER TAKES ALL!</p>
            <p>CHOOSE YOUR WEAPON</p>
          </div>

          <div id="player-comp" class="">
            <p>Player: <span id="player"></span></p>
            <p>Computer: <span id="comp"></span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
