<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Form Validation</title>
  </head>

  <body>
    <div class="error" id="error-container"></div>
    <form action="#" id="form">
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email"> Email </label>
          <input
            data-required
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com" />
        </div>
        <div>
          <label for="password"> Password </label>
          <input
            data-required
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="30"
            placeholder="between 8 - 30 characters" />
        </div>
        <div>
          <label for="conf-password"> Confirm Password </label>
          <input
            data-required
            type="password"
            id="conf-password"
            name="conf-password"
            placeholder="re-enter password" />
        </div>
        <div>
          <label for="country"> Country </label>
          <input data-required type="text" id="country" name="country" />
        </div>
        <div data-post>
          <label for="post-code"> Post Code </label>
          <input
            type="text"
            id="one"
            name="one"
            class="code-input"
            maxlength="1" />
          <input
            type="text"
            id="two"
            name="two"
            class="code-input"
            maxlength="1" />
          <span class="dash">-</span>
          <input
            type="text"
            id="three"
            name="three"
            class="code-input"
            maxlength="1" />
          <input
            type="text"
            id="four"
            name="four"
            class="code-input"
            maxlength="1" />
          <input
            type="text"
            id="five"
            name="five"
            class="code-input"
            maxlength="1" />
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
