<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Form Validation</title>
  </head>

  <body>
    <div class="error"></div>
    <form action="#" id="form">
      <div>
        <label for="mail"> Email </label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password"> Password </label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          maxlength="30"
          placeholder="between 8 - 30 characters" />
      </div>

      <div>
        <label for="conf-password"> Confirm Password </label>
        <input type="conf-password" id="conf-password" name="conf-password" />
      </div>

      <div>
        <label for="post-code"> Post Code </label>
        <input
          type="tel"
          id="post-code"
          name="post-code"
          minlength="2"
          maxlength="2"
          placeholder="XX" />
        -
        <input
          type="tel"
          id="post-code"
          name="post-code"
          placeholder="XXX"
          minlength="3"
          maxlength="3" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
