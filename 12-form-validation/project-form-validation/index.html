<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Form Validation</title>
  </head>

  <body>
    <form action="#" id="form">
      <div>
        <label for="mail">
          <span>Email</span> <span class="req"></span>&#9673;
        </label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">
          <span>Password</span> <span class="req"></span>&#9673;
        </label>
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for="conf-password">
          <span>Confirm Password</span> <span class="req"></span>&#9673;
        </label>
        <input type="conf-password" id="conf-password" name="conf-password" />
      </div>

      <div>
        <label for="country">
          <span>Country</span> <span class="req"></span>&#9673;
        </label>
        <input type="text" id="country" name="country" />
      </div>

      <div>
        <label for="post-code">
          <span>Post Code</span> <span class="req"></span>&#9673;
        </label>
        <input type="tel" id="post-code" name="post-code" />
        -
        <input type="tel" id="post-code" name="post-code" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
